<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        class Alphabet extends Phaser.Scene {
            timedEvent;
            alphabet = [];
            loop = 2;
            letters = [];
            preload() {
                // preload background
                this.load.atlas('sea', '/images/background/seacreatures_json.png', '/images/background/seacreatures_json.json');
                this.load.image('undersea', '/images/background/undersea.jpg');
                this.load.image('coral', '/images/background/seabed.png');
                // preload letters images
                for (let i = 97; i <= 122; i++) {
                    let letter = String.fromCharCode(i);
                    this.alphabet.push(letter);
                    this.load.image(letter, "/images/png/" + letter + ".png");
                }
            }
            create() {
                this.createBackgroundAnimation();

                // Call a method every loop seconds
                this.timedEvent = this.time.addEvent({
                    delay: this.loop * 1000,
                    callback: this.createRandomLetter,
                    callbackScope: this,
                    loop: true,
                });

                this.input.keyboard.on("keydown", (event) => {
                    this.clickOnLetter(event.key);
                });
            }
            update() {
                this.letters.forEach(_ => {
                    if (_.y >= config.height - _.height) {
                        _.setVelocityY(0); // Arrête l'image quand elle atteint le bas de l'écran
                    }
                });
                
            }
            createBackgroundAnimation() {
                this.add.image(400, 300, 'undersea');

                //  Create the Animations
                //  These are stored globally, and can be used by any Sprite

                //  In the texture atlas the jellyfish uses the frame names blueJellyfish0000 to blueJellyfish0032
                //  So we can use the handy generateFrameNames function to create this for us (and so on)
                this.anims.create({ key: 'jellyfish', frames: this.anims.generateFrameNames('sea', { prefix: 'blueJellyfish', end: 32, zeroPad: 4 }), repeat: -1 });
                this.anims.create({ key: 'crab', frames: this.anims.generateFrameNames('sea', { prefix: 'crab1', end: 25, zeroPad: 4 }), repeat: -1 });
                this.anims.create({ key: 'octopus', frames: this.anims.generateFrameNames('sea', { prefix: 'octopus', end: 24, zeroPad: 4 }), repeat: -1 });
                this.anims.create({ key: 'purpleFish', frames: this.anims.generateFrameNames('sea', { prefix: 'purpleFish', end: 20, zeroPad: 4 }), repeat: -1 });
                this.anims.create({ key: 'stingray', frames: this.anims.generateFrameNames('sea', { prefix: 'stingray', end: 23, zeroPad: 4 }), repeat: -1 });

                const jellyfish = this.add.sprite(400, 300, 'seacreatures').play('jellyfish');
                const bigCrab = this.add.sprite(550, 480, 'seacreatures').setOrigin(0).play('crab');
                const smallCrab = this.add.sprite(730, 515, 'seacreatures').setScale(0.5).setOrigin(0).play('crab');
                const octopus = this.add.sprite(100, 100, 'seacreatures').play('octopus');
                const fish = this.add.sprite(600, 200, 'seacreatures').play('purpleFish');
                const ray = this.add.sprite(100, 300, 'seacreatures').play('stingray');

                this.add.image(0, 466, 'coral').setOrigin(0);
            }
            createRandomLetter() {
                // Define the position
                let x = Phaser.Math.Between(0, config.width);
                let y = 0;// Phaser.Math.Between(0, config.height);

                var letter = String.fromCharCode(Phaser.Math.Between(0, 25) + 97);
                var options = {
                    velocity: { x: 100, y: -200 }
                }
                const bg = this.add.rectangle(x, y, 32, 32, 0xffffff);
                const logo = this.physics.add.image(x, y, letter);
                logo.setAccelerationY(20);
                logo.title = letter;
                bg.startFollow(logo)
                this.letters.push(logo);
            }
            clickOnLetter(letter) {
                let lettersToDelete = this.letters.filter((_) => _.title === letter);
                lettersToDelete.forEach((_) => _.destroy());

                // Supprimer les objets du tableau global
                this.letters = this.letters.filter(
                    (_) => !lettersToDelete.includes(_)
                );
            }
        }
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: Alphabet,
            backgroundColor: "#efefef",
            physics: {
                default: "arcade",
                arcade: {
                    gravity: { y: 50 },
                },
            },
        };
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
